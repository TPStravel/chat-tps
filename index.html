    body {

      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      word-break: break-word;
    }

    .user-message {
      background-color: #1e88e5;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background-color: #2e2e2e;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .avatar {
      font-size: 1.4rem;
      flex-shrink: 0;
    }

    .input-area {
      display: flex;
      padding: 12px;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    .input-area button {
      margin-left: 10px;
      padding: 12px 16px;
      background-color: #1e88e5;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .chat-container {
        padding: 10px;
      }

      .message {
        font-size: 0.95rem;
        padding: 8px 10px;
      }

      .input-area {
        flex-direction: column;
        gap: 8px;
      }

      .input-area input,
      .input-area button {
        width: 100%;
        font-size: 1rem;
      }

      .input-area button {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="" />
    <button id="sendBtn" onclick="sendMessage()"></button>
  </div>

  <script>

      ko: { placeholder: "ë©”ì‹œì§€ë¥¼ ìž…ë ¥í•˜ì„¸ìš”...", send: "ë³´ë‚´ê¸°", greeting: "ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?" },

      ar: { placeholder: "Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ...", send: "Ø¥Ø±Ø³Ø§Ù„", greeting: "Ù…Ø±Ø­Ø¨Ù‹Ø§! ÙƒÙŠÙ ÙŠÙ…ÙƒÙ†Ù†ÙŠ Ù…Ø³Ø§Ø¹Ø¯ØªÙƒØŸ" }
    };

    // ðŸŒ Detectar idioma via ?lang=
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || 'pt';
    const t = translations[lang] || translations['pt'];

    // ðŸŒ Aplicar textos traduzidos
    document.getElementById('userInput').placeholder = t.placeholder;
    document.getElementById('sendBtn').textContent = t.send;

    const firebaseConfig = {
      apiKey: "AIzaSyDReBGhb2gZNv7KA86HJXTeiLimWTrurp8",
      authDomain: "canal-vivo-chat.firebaseapp.com",
      projectId: "canal-vivo-chat"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chat = document.getElementById('chat');
    let chatHistory = JSON.parse(localStorage.getItem('tps-chat-history')) || [];

    function scrollToBottom() {
      setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
      }, 50);
    }

    function addMessage(content, sender = 'user') {
      const message = document.createElement('div');
      message.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      message.innerHTML = `<span class="avatar">${sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</span><span>${content}</span>`;
      chat.appendChild(message);

      chatHistory.push({ content, sender });
      localStorage.setItem('tps-chat-history', JSON.stringify(chatHistory));

      db.collection('mensagens_tps').add({
        mensagem: content,
        remetente: sender,
        timestamp: new Date()
      });

      scrollToBottom();
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text === '') return;

      addMessage(text, 'user');
      input.value = '';

      const typing = document.createElement('div');
      typing.classList.add('message', 'bot-message');
      typing.innerHTML = `<span class="avatar">ðŸ¤–</span><span class="typing">${t.typing || "Digitando..."}</span>`;
      chat.appendChild(typing);
      scrollToBottom();

      try {
        const res = await fetch('/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        typing.remove();
        addMessage(data.reply || 'Erro ao obter resposta.', 'bot');
      } catch (err) {
        typing.remove();
        addMessage('Erro ao conectar com o servidor.', 'bot');
      }
    }

    window.onload = () => {
      if (chatHistory.length === 0) {
        addMessage(t.greeting, 'bot');
      } else {
        chatHistory.forEach(msg => addMessage(msg.content, msg.sender));
      }

      document.getElementById('userInput').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendMessage();
        }
      });

      scrollToBottom();
    };
  </script>
