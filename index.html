<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat TPS</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
    }

    .user-message {
      background-color: #1e88e5;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background-color: #2e2e2e;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .avatar {
      font-size: 1.4rem;
      flex-shrink: 0;
    }

    .input-area {
      display: flex;
      padding: 16px;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    .input-area button {
      margin-left: 10px;
      padding: 12px 16px;
      background-color: #1e88e5;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    let chatHistory = JSON.parse(localStorage.getItem('tps-chat-history')) || [];

    function addMessage(content, sender = 'user') {
      const message = document.createElement('div');
      message.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      message.innerHTML = `<span class="avatar">${sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</span><span>${content}</span>`;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;

      // Salvar no histÃ³rico
      chatHistory.push({ content, sender });
      localStorage.setItem('tps-chat-history', JSON.stringify(chatHistory));
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text === '') return;

      addMessage(text, 'user');
      input.value = '';

      const typing = document.createElement('div');
      typing.classList.add('message', 'bot-message');
      typing.innerHTML = `<span class="avatar">ðŸ¤–</span><span class="typing">Digitando...</span>`;
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch('/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        typing.remove();
        addMessage(data.reply || 'Erro ao obter resposta.', 'bot');
      } catch (err) {
        typing.remove();
        addMessage('Erro ao conectar com o servidor.', 'bot');
      }
    }

    // Carregar histÃ³rico ao abrir a pÃ¡gina
    window.onload = () => {
      chatHistory.forEach(msg => addMessage(msg.content, msg.sender));
    };
  </script>

</body>
</html>
